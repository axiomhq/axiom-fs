name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Get golangci-lint version from go.mod
        run: echo "GOLANGCI_LINT_VERSION=$(go list -m -f '{{.Version}}' github.com/golangci/golangci-lint/v2)" >> $GITHUB_ENV

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}

  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race -v ./...

      - name: Build
        run: go build -v ./cmd/axiom-fs

  go-build-all:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o axiom-fs-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/axiom-fs

  swift-lint:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v5

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint Swift code
        run: swiftlint --strict --config .swiftlint.yml
        working-directory: macos-app

  macos-app:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v5

      - name: Test AxiomKit
        run: swift test
        working-directory: macos-app/AxiomKit

      - name: Build macOS app
        run: |
          xcodebuild -project AxiomFS.xcodeproj \
            -scheme AxiomFS \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_ALLOWED=NO
        working-directory: macos-app/AxiomFS
