name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Get GoReleaser version from go.mod
        run: echo "GORELEASER_VERSION=$(go list -m -f '{{.Version}}' github.com/goreleaser/goreleaser/v2)" >> $GITHUB_ENV

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: ${{ env.GORELEASER_VERSION }}
          args: release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          HOMEBREW_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}

  macos-app:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build universal Go binary for app bundle
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o axiom-fs-arm64 ./cmd/axiom-fs
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o axiom-fs-amd64 ./cmd/axiom-fs
          lipo -create -output axiom-fs axiom-fs-arm64 axiom-fs-amd64

      - name: Build macOS app
        run: |
          xcodebuild -project AxiomFS.xcodeproj \
            -scheme AxiomFS \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/AxiomFS.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_ALLOWED=NO
        working-directory: macos-app/AxiomFS

      - name: Export app
        run: |
          mkdir -p export
          cp -R build/AxiomFS.xcarchive/Products/Applications/AxiomFS.app export/
          mkdir -p export/AxiomFS.app/Contents/MacOS
          cp ../../axiom-fs export/AxiomFS.app/Contents/MacOS/
        working-directory: macos-app/AxiomFS

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Axiom FS" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "AxiomFS.app" 150 190 \
            --app-drop-link 450 185 \
            --hide-extension "AxiomFS.app" \
            "AxiomFS.dmg" \
            "export/"
        working-directory: macos-app/AxiomFS

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AxiomFS-macOS
          path: macos-app/AxiomFS/AxiomFS.dmg

  upload-dmg:
    needs: [goreleaser, macos-app]
    runs-on: ubuntu-latest
    steps:
      - name: Download DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: AxiomFS-macOS

      - name: Upload DMG to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} AxiomFS.dmg --repo ${{ github.repository }}
